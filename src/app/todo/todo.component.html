<p id="title-todo">todo works!</p>
<div class="container">
    <div class="row">
        <div class="col"><input type="text" class="form-control" [(ngModel)]="work" placeholder="Input work"/></div>
        <div class="col-auto"><button (click)="addWork(work)" class="btn btn-success">Enter</button></div>
    </div>
</div>
<br>
<ng-container *ngFor="let item of arrWork">
    <app-todo-item (deleteItem) = "handleDelete($event)" item={{item.title}}></app-todo-item>
</ng-container>
